{% extends "base.html" %}
{% set New = 'active' %}

{% block content %}
    <form method="POST", action="/create_manga">
        <br>
        
        <h3 align="center"> Create new manga </h3>

        <div class="form-group">
            <label>Manga Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter Manga name"
            />
          </div>
          <div class="form-group">
            <label>Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              name="author"
              placeholder="Enter Author name"
            />
          </div>
          <div class="form-group">
            <label>Manga Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="Description"
            />
          </div>
          <div class="form-group">
            <label for="coverurl">Cover Direct URL Link</label>
            <input
              class="form-control"
              id="cover"
              name="cover"
              placeholder="Cover URL"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Add Manga</button>
        </form>
    </form>

    <form method="POST", action="/add_chapter" enctype="multipart/form-data">
      <br>
      <h3 align="center"> Add new chapters to a manga </h3>

      <div class="form-group">
          <label>Manga</label>
          <select class="form-control" id="mangaselector" name="manga_id">
            {% for manga in mangas %}
              <option value="{{ manga.id }}">{{ manga.name }}</option>
            {% endfor %}*
          </select>
        </div>
        <div class="form-group">
          <label">Chapter Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter Chapter title"
          />
        </div>
        <div class="form-group">
          <label>Chapter Number</label>
          <input 
            type="number"
            class="form-control"
            id="NumberNumber"
            name="ChapterNumber"
            min="0" max="1000" value="1"
          />
        </div>

        <br/>
        <div class="custom-file">
          <input type="file" class="form-control" name="imgs" id="inputGroupFile" multiple>
          <label class="custom-file-label" for="inputGroupFile">Choose images of the chapter</label>
        </div>

        <br/><br/>

        <button type="submit" class="btn btn-primary">Add Chapter</button>
      </form>
  </form>
{% endblock %}
